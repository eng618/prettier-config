name: CI
permissions:
  contents: write # Allows commits and tags
  packages: write # Allows npm publish
  pull-requests: write # For PRs if needed

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  fossa-scan:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci') }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run FOSSA Scan
        uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}

      - name: Run FOSSA Test
        uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
          run-tests: true

  build:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci') }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' # Only run on main branch pushes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for changelog
          token: ${{ secrets.GITHUB_TOKEN }} # Use token with write perms

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Configure Git
        run: |
          git config --global user.name "Eric N. Garcia (actions)"
          git config --global user.email "eng618@garciaericn.com"
          git remote set-url origin https://github.com/eng618/prettier-config.git

      - name: Wait for build status
        uses: actions/github-script@v6
        with:
          script: |
            const { github, ref } = github.context;
            const owner = github.context.repo.owner;
            const repo = github.context.repo.repo;
            const status = await github.rest.repos.getCombinedStatusForRef({
              owner,
              repo,
              ref
            });
            if (status.data.state !== 'success') {
              throw new Error('Build status check failed');
            }

      - name: Run release-it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn release:ci
